<div class="title-block">
  <h3 class="title">
    Страница истории <span class="sparkline bar"></span>
  </h3>
</div>
<ng-container *ngIf="isLoaded && charData.length > 0">
  <app-history-chart [data]="charData"></app-history-chart>
</ng-container>
<ng-container *ngIf="categories && events">
  <app-history-events [categories]="categories" [events]="events"></app-history-events>
</ng-container>

<app-history-filter></app-history-filter>
