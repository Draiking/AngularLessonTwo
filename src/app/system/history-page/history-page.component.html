<div class="title-block">
    <h3 class="title">
        Страница истории <span class="sparkline bar"></span>
    </h3>
    <div class="pull-right">
        <button class="btn-sm btn btn-primary-outline" (click)="openFilter()">
            <i class="fa fa-filter"></i>
        </button>
    </div>
</div>
<ng-container *ngIf="isLoaded && charData.length > 0">
    <app-history-chart [data]="charData"></app-history-chart>
</ng-container>
<ng-container *ngIf="categories && events">
    <app-history-events [categories]="categories" [events]="events"></app-history-events>
</ng-container>
<div *ngIf="isFilterVisible">
    <app-history-filter
            (onFilterApply)="onFilterApply()"
            (onFilterCancel)="onFilterCancel()"
    >

    </app-history-filter>
</div>
